<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Weather App</title>
		<link rel="stylesheet" href="style.css" />
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
			integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
			crossorigin="anonymous"
		/>
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Unica+One&display=swap"
			rel="stylesheet"
		/>
		<!-- Animate -->
		<link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet"/>
		<script
			src="https://kit.fontawesome.com/f6dbdbe9e6.js"
			crossorigin="anonymous"
		></script>
		<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js">
		</script>
	</head>

	<body class="box a" data-aos="fade-up" data-aos-duration="3000">
		<div class="container my-container">
			<div class="card-body">
				<div class="container">
				<button type="button" class="btn btn-light" id="celsuis-link">°C</button>
				<button type="button" class="btn btn-light" id="fahrenheit-link"> °F</button>
				<button type="button"class ="btn btn-light" id="current-location-button">
					<i class="fas fa-location-arrow" id="locationIcon"></i>
				</button>
			
			<form>
				<input
					type="text"
					class="form-control"
					id="search-input"
					placeholder="Enter a city"
					aria-label="Enter a city"
					autofocus="on"
				/>
				<input type = "submit" value="Search" class="searchButton" id="search-button"/> </br>
			</input>
		</form>
		</div>
		<hr>
	<div class="container">
		<div class="container w-75">
			<h1 class="location"><strong id="exact-location">Ardrossan</strong></h1>
			<h1 class ="today" ><strong id="current-day"> Saturday</strong></h1>
			<h1 class = "currentHour"><strong id="current-hour">14:13</strong></h1>
		</div>
		<div class="container w-25">
					<ul class="weatherConditionsList">
							<li id="degrees"><strong class= "sizeDegrees" id="degreesValue">3</strong><strong class="sizeDegrees" id="degreesType">ºC</strong></li> 
							<li  id="current-weather-conditions">Partly cloudy </li>
							<li>Sunrise: <span id ="sunrise">08:48</span> </li>
							<li>Sunset: <span id= "sunset">15:52</span></li>
							<li >Wind: <span id="wind">24</span></li>
							<li>Humidity: <span id="humidity">80</span></li>
					</ul>
			</div>
		</div>
		
		<div class="container">
				<p><strong>6-day forecast:</strong></p>
				<hr />
				<div class="row daysOfWeek">
					<div class="col-md-2" id="sunday">Sun</div>
					<div class="col-md-2" id="monday">Mon</div>
					<div class="col-md-2" id="tuesday">Tue</div>
					<div class="col-md-2" id="wednesday">Wed</div>
					<div class="col-md-2" id="thursday">Thur</div>
					<div class="col-md-2" id="friday">Fri</div>
				</div>
				<div class="row subEmojis">
					<i class="fas fa-cloud col-md-2"></i>
					<i class="far fa-sun col-md-2"></i>
					<i class="far fa-sun col-md-2"></i>
					<i class="fas fa-cloud-sun-rain col-md-2"></i>
					<i class="fas fa-cloud-showers-heavy col-md-2"></i>
					<i class="fas fa-wind col-md-2"></i>
				</div>

				<div class="row temp">
					<div class="col-md-2" id="sundayTemp">9°C</div>
					<div class="col-md-2" id ="mondayTemp">10°C</div>
					<div class="col-md-2" id="tuesdayTemp">10°C</div>
					<div class="col-md-2" id="wednesdayTemp">9°C</div>
					<div class="col-md-2" id="thursdayTemp">8°C</div>
					<div class="col-md-2" id="fridayTemp">5°C</div>
				</div>
				</div>
			</div>
		</div>
	<footer>Miraculously coded  by <a href="https://www.linkedin.com/in/sara-lopes-89866b16b/" target=_blank id="linkedin">Sara Lopes</a>
		<br>
		<a href="https://github.com/saramlopes/saras-weather-app" target=_blank id="opensourcecode">Open-source code</a>
	 </footer>

		<script src="index.js"></script>
		<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
		<script type="text/javascript">
			
			// Animation initiator
			AOS.init({
				offset: 200, //default 120
				delay: 50, //default 0
				once: true //default false
			});
			/*
			$('a[data-toggle="pill"]').on("shown.bs.tab", e => {
				AOS.refresh();
			}); 
			*/
		</script>
	</body>
</html>
