<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Weather App</title>
		<link rel="stylesheet" href="style.css" />
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
			integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
			crossorigin="anonymous"
		/>
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Unica+One&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<!-- Animate -->
		<link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet"/>
		<script
			src="https://kit.fontawesome.com/f6dbdbe9e6.js"
			crossorigin="anonymous">
		</script>
		<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js">
		</script>
	</head>

	<body class="box a" data-aos="fade-up" data-aos-duration="3000">
		<div class="container my-container">
			<div class="card-body">
				<div class="container">
					<button type="button" class="btn btn-light" id="celsuis-link">°C
					</button>
					<button type="button" class="btn btn-light" id="fahrenheit-link"> °F
					</button>
				<button type="button"class ="btn btn-light" id="current-location-button">
					<i class="fas fa-location-arrow" id="locationIcon">
					</i>
				</button>
			<form>
				<input
					type="text"
					class="form-control"
					id="search-input"
					placeholder="Enter a city"
					aria-label="Enter a city"
					autofocus="on"
				/>
				<input type = "submit" value="Search" class="searchButton" id="search-button"/> 
			</br>
		</form>
		</div>
		<hr>
	<div class="container d-flex">
		<div class="container">
			<h1 class="location">
				<strong id="exact-location">Ardrossan
				</strong>
			</h1>
			<h1 class ="today" >
				<strong id="current-day"> Saturday
				</strong>
			</h1>
			<h1 class = "currentHour">Last updated: 
				<span id="current-hour">14:13
				</span>
			</h1>
	</div>
	<div class="clearfix weather-temperature">
		<img src= "http://openweathermap.org/img/wn/10d@2x.png"
		class="bigIcon"
		id ="mainIcon"
		alt = "rain"/>
	</div>
		<div class="container">
					<ul class="weatherConditionsList">
							<li id="degrees">
								<strong class= "sizeDegrees" id="degreesValue">3
								</strong>
								<strong class="sizeDegrees" id="degreesType">ºC
								</strong>
							</li> 
								<li id="current-weather-conditions">Partly cloudy
								</li>
									<br>
								<li>Sunrise:
									<span id ="sunrise"> 08:48
								</span> 
								</li>
									<li>Sunset: 
										<span id= "sunset"> 15:52
									</span>
									</li>
										<li >Wind:
											<span id="wind"> 24
										</span>
										</li>
									<li>Humidity: 
										<span id="humidity"> 80
										</span>
								</li>
						</ul>
			</div>
	</div>
			</div>
			</div>
		</div>
		
<footer>
	<div class="spotify">
		<iframe src="https://open.spotify.com/embed/track/0W95eMaAxNVYTquOsXXkC5" width="300" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media">
		</iframe>
		<br>
		<a href="https://github.com/saramlopes/saras-weather-app" target=_blank id="opensourcecode">Open-source code
		</a> by Sara Lopes
	</div>
	<span class="btn-o bg" data-scribe="component:button">
		<a href="https://www.instagram.com/saralo.pes/" target=_blank class="btn" id="b">
		<i class="fa fa-instagram">
		</i>
	</a>
	<span class="btn-o bg" data-scribe="component:button" >
		<a href="https://www.linkedin.com/in/sara-lopes-89866b16b/" target=_blank class="btn" id="b">
			<i class="fa fa-linkedin">
			</i>
			</a>
		</span>
	</span>
</footer>

		<script src="index.js">
		</script>
		<script src="https://unpkg.com/aos@2.3.1/dist/aos.js">
		</script>
		<script type="text/javascript">
			
			// Animation function	
			AOS.init({
				offset: 200, //default 120
				delay: 50, //default 0
				once: true //default false
			});
			
				$('a[data-toggle="pill"]').on("shown.bs.tab", e => {
				AOS.refresh();
			}); 
			
		</script>
	</body>
</html>
